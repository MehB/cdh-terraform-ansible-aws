    pass: 'nav_password'
    type: 'mysql'
  navms:
    name: 'navms'
    user: 'navms'
    pass: 'navms_password'
    type: 'mysql'
  metastore:
    name: 'metastore'
    user: 'hive'
    pass: 'hive_password'
